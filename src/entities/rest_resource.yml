entities:
- name: rest_resource
  namespace: laplacian.arch.service.api
  properties:
  - name: name
    type: string

  - name: identifier
    type: string
    domain_type_name: identifier
    optional: true
    default_value: |
      name.lowerUnderscorize()

  - name: namespace
    type: string
    domain_type_name: namespace
    optional: true
    default_value: |
      "${_context.get("project.namespace")}.resource.$identifier"

  - name: path
    type: string
    optional: true
    default_value: |
      "/${identifier.lowerUnderscorize()}"

  - name: description
    type: string
    optional: true
    default_value: |
      name

  relationships:
  - name: operations
    cardinality: '1..*'
    reference_entity_name: rest_operation
    aggregate: true

  - name: relating_entities
    cardinality: '*'
    reference_entity_name: entity
    snippet: |
      operations
      .flatMap{ it.relatingEntities }
      .distinct()

  - name: relating_top_level_entities
    cardinality: '*'
    reference_entity_name: entity
    snippet: |
      relatingEntities.filter{ it.topLevel }


