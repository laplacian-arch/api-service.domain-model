entities:
- name: indexed_document
  namespace: laplacian.arch.api.service
  subtype_of: graphql_type

  properties:
  - name: index_name
    type: string
    primary_key: true

  - name: document_model_name
    type: string

  - name: search_engine_client_name
    type: string
    optional: true
    default_value: |
      "default"

  relationships:
  - name: document_model
    cardinality: '1'
    reference_entity_name: entity
    mappings:
    - from: document_model_name
      to: name
