entities:
- name: indexed_document
  namespace: laplacian.arch.api.service.graphql
  supertype_name: graphql_type

  properties:
  - name: index_name
    type: string
    optional: true
    default_value: |
      name

  - name: search_engine_client_name
    type: string
    optional: true
    default_value: |
      "default"

  - name: default_searcher_name
    type: string
    optional: true
    default_value: |
      name.pluralize().lowerCamelize()

  relationships:
  - name: elasticsearch_index
    reference_entity_name: elasticsearch_index
    reference_entity_namespace: laplacian.arch.api.service.elasticsearch
    cardinality: '1'
    mappings:
    - from: index_name
      to: name

  - name: document_model
    cardinality: '1'
    reference_entity_name: entity
    reference_entity_namespace: laplacian.metamodel
    snippet: |
       elasticsearchIndex.documentModel
