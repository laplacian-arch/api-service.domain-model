entities:
- name: entity_on_database
  namespace: laplacian.arch.api.service.graphql
  subtype_of: graphql_type

  properties:
  - name: entity_name
    type: string

  - name: datasource_name
    type: string
    optional: true
    default_value: |
      "default"

  relationships:
  - name: entity
    cardinality: '1'
    reference_entity_name: entity
    mappings:
    - from: entity_name
      to: name