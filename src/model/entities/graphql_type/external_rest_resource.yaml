entities:
- name: external_rest_resource
  namespace: laplacian.arch.api.service.graphql
  subtype_of: graphql_type

  properties:
  - name: rest_resource_name
    type: string

  - name: rest_client_name
    type: string

  relationships:
  - name: rest_resource
    cardinality: '1'
    reference_entity_name: rest_resource
    mappings:
    - from: rest_resource_name
      to: name

  - name: rest_client
    cardinality: '1'
    reference_entity_name: rest_client
    mappings:
    - from: rest_client_name
      to: name
