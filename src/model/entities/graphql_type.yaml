entities:
- name: graphql_type
  namespace: laplacian.arch.api.service

  properties:
  - name: name
    type: string
    primary_key: true

  - name: resolver_type
    type: string
    subtype_key: true

  - name: description
    type: string
    optional: true
    default_value: |
      "A Graphql type representing ${name}"
