entities:
- name: oracle_datasource
  namespace: laplacian.arch.api.service.datasource
  supertype_name: datasource
  supertype_namespace: laplacian.arch.api.service.datasource
  subtype_key_value: oracle_jdbc

  properties:
  - name: url
    type: string

  - name: username
    type: string

  - name: password
    type: string

  - name: driver_class_name
    type: string
    default_value: |
      "oracle.jdbc.OracleDriver"

  - name: minimum_idle_connections
    type: number
    optional: true

  - name: maximum_connections
    type: number
    optional: true

  - name: idle_connection_timeout
    type: number
    optional: true

  - name: maximum_connection_lifetime
    type: number
    optional: true

  - name: connection_timeout
    type: number
    optional: true
