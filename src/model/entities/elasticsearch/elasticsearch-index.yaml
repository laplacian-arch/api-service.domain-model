entities:
- name: elasticsearch_index
  namespace: laplacian.arch.api.service.elasticsearch

  properties:
  - name: name
    type: string
    primary_key: true

  - name: document_model_name
    type: string

  relationships:
  - name: document_model
    reference_entity_name: entity
    cardinality: '1'
    mappings:
    - from: document_model_name
      to: name

  - name: queries
    reference_entity_name: elasticsearch_query
    cardinality: '*'
    aggregate: true

