entities:
- name: bucket_script_aggregate
  subtype_of: elasticsearch_aggregate
  subtype_key_value: bucket_script
  properties:
  - name: script
    type: string
  relationships:
  - name: buckets_path
    reference_entity_name: bucket_script_path
    cardinality: '1..*'
    aggregate: true

- name: bucket_script_path
  properties:
  - name: name
    type: string
  - name: path
    type: string
