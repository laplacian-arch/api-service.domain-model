entities:
- name: elasticsearch_query_parameter
  properties:
  - name: name
    type: string
    primary_key: true

  - name: type
    type: string
    domain:
      choices:
      - value: string
      - value: int
      - value: boolean
      - value: date
      - value: time
      - value: datetime

  - name: description
    type: string
    optional: true
    default_value: |
      "${name}"

  - name: required
    type: boolean
    optional: true
    default_value: |
      false

  - name: multiple
    type: boolean
    optional: true
    default_value: |
      false

  - name: nullable
    type: boolean
    snippet: |
      !required && !containsKey("default_value")

  - name: default_value
    type: string
    optional: true
    default_value: |
      if (multiple) "emptyList()"
      else when(type) {
          "string" -> "\"\""
          "boolean" -> "false"
          "int" -> "0"
          "datetime" -> "LocalDateTime.now().toString()"
          "time" -> "LocalTime.now().toString()"
          "date" -> "LocalDate.now().toString()"
          else -> null
      }

  - name: class_name
    type: string
    optional: true
    default_value: |
      when(type) {
          "date" -> "String"
          "time" -> "String"
          "datetime" -> "String"
          else -> type.upperCamelize()
      }.let { if (multiple) "List<${it}>" else it }
