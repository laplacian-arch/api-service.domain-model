entities:
- name: elasticsearch_query
  namespace: laplacian.arch.api.service.elasticsearch

  properties:
  - name: name
    type: string
    primary_key: true

  - name: index_name
    type: string
    primary_key: true

  - name: description
    type: string
    optional: true
    default_value: |
      "${name}"

  - name: page_size
    description: |
      The size of the page to be returned
    type: string
    optional: true
    default_value: |
      "200"
    domain_type_name:
      integer_or_placeholder

  - name: variable_page_size
    type: boolean
    snippet: |
      pageSize?.contains("\${") ?: false

  - name: page_number
    description: |
      Zero-based page index.
    type: string
    optional: true
    default_value: |
      "0"
    domain_type_name:
      integer_or_placeholder

  - name: variable_page_number
    type: boolean
    snippet: |
      pageNumber?.contains("\${") ?: false

  relationships:
  - name: predicate
    reference_entity_name: elasticsearch_query_predicate
    cardinality: '0..1'
    aggregate: true

  - name: sort
    reference_entity_name: elasticsearch_query_sort
    cardinality: '*'
    aggregate: true

  - name: aggregates
    reference_entity_name: elasticsearch_aggregate
    cardinality: '*'
    aggregate: true

  - name: parameters
    reference_entity_name: elasticsearch_query_parameter
    cardinality: '*'
    aggregate: true
