entities:
- name: elasticsearch_query
  namespace: laplacian.arch.api.service.elasticsearch

  properties:
  - name: name
    type: string
    primary_key: true

  - name: index_name
    type: string
    primary_key: true

  relationships:
  - name: aggregates
    reference_entity_name: elasticsearch_aggregate
    cardinality: '*'
    aggregate: true

  - name: parameters
    reference_entity_name: elasticsearch_query_parameter
    cardinality: '*'
    aggregate: true

- name: elasticsearch_query_parameter
  properties:
  - name: name
    type: string
    primary_key: true

  - name: type
    type: string
    domain:
      choices:
      - value: string
      - value: int
      - value: boolean
      - value: date
      - value: time
      - value: datetime

  - name: required
    type: boolean
    optional: true
    default_value: |
      false

  - name: default_value
    type: string
    optional: true
    default_value: |
      when(type) {
          "string" -> "\"\""
          "boolean" -> "false"
          "int" -> "0"
          "datetime" -> "LocalDateTime.now()"
          "time" -> "LocalTime.now()"
          "date" -> "LocalDate.now()"
          else -> null
      }

  - name: class_name
    type: string
    optional: true
    default_value: |
      when(type) {
          "date" -> "LocalDate"
          "time" -> "LocalTime"
          "datetime" -> "LocalDateTime"
          else -> type.upperCamelize()
      }

- name: elasticsearch_aggregate
  properties:
  - name: name
    type: string
    primary_key: true
    optional: true
    default_value: |
      aggregationType + '@' + fields.joinToString("|") { it.name }

  - name: aggregation_type
    type: string
    subtype_key: true

  relationships:
  - name: fields
    reference_entity_name: aggregates_field
    cardinality: '*'
    aggregate: true

  - name: sub_aggregates
    reference_entity_name: elasticsearch_aggregate
    cardinality: '*'
    aggregate: true

- name: aggregates_field
  properties:
  - name: name
    type: string

  relationships:
  - name: aggregate
    reference_entity_name: elasticsearch_aggregate
    cardinality: '1'
    reverse_of: fields

- name: terms_aggregate
  subtype_of: elasticsearch_aggregate
  subtype_key_value: terms

- name: date_range_aggregate
  subtype_of: elasticsearch_aggregate
  subtype_key_value: date_range

  properties:
  - name: date_from
    type: string

  - name: date_to
    type: string

- name: date_histogram_aggregate
  subtype_of: elasticsearch_aggregate
  subtype_key_value: date_histogram

  properties:
  - name: calendar_interval
    type: string
    domain:
      choices:
      - value: year
      - value: month
      - value: day

- name: sum_metric
  subtype_of: elasticsearch_aggregate
  subtype_key_value: sum

