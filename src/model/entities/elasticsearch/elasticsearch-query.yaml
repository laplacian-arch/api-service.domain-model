entities:
- name: elasticsearch_query
  namespace: laplacian.arch.api.service.elasticsearch

  properties:
  - name: name
    type: string
    primary_key: true

  - name: index_name
    type: string
    primary_key: true

  relationships:
  - name: predicate
    reference_entity_name: elasticsearch_query_predicate
    cardinality: '0..1'
    aggregate: true

  - name: aggregates
    reference_entity_name: elasticsearch_aggregate
    cardinality: '*'
    aggregate: true

  - name: parameters
    reference_entity_name: elasticsearch_query_parameter
    cardinality: '*'
    aggregate: true

- name: elasticsearch_query_parameter
  properties:
  - name: name
    type: string
    primary_key: true

  - name: type
    type: string
    domain:
      choices:
      - value: string
      - value: int
      - value: boolean
      - value: date
      - value: time
      - value: datetime

  - name: required
    type: boolean
    optional: true
    default_value: |
      false

  - name: default_value
    type: string
    optional: true
    default_value: |
      when(type) {
          "string" -> "\"\""
          "boolean" -> "false"
          "int" -> "0"
          "datetime" -> "LocalDateTime.now()"
          "time" -> "LocalTime.now()"
          "date" -> "LocalDate.now()"
          else -> null
      }

  - name: class_name
    type: string
    optional: true
    default_value: |
      when(type) {
          "date" -> "LocalDate"
          "time" -> "LocalTime"
          "datetime" -> "LocalDateTime"
          else -> type.upperCamelize()
      }

