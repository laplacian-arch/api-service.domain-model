entities:
- name: graphql_type
  namespace: laplacian.arch.api.service.graphql

  properties:
  - name: name
    type: string
    primary_key: true

  - name: description
    type: string
    optional: true
    default_value: |
      "A Graphql type representing ${name}"

  - name: data_model_name
    type: string
    optional: true

  - name: data_model_namespace
    type: string
    optional: true

  relationships:
  - name: data_model
    reference_entity_name: entity
    reference_entity_namespace: laplacian.metamodel
    cardinality: '0..1'
    mappings:
    - from: data_model_name
      to: name
    - from: data_model_namespace
      to: namespace

  - name: fields
    reference_entity_name: graphql_field
    cardinality: '*'
    aggregate: true
