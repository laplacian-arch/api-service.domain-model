entities:
- name: rest_operation
  namespace: laplacian.arch.api.service

  properties:
  - name: method
    type: string
    domain_type_name: http_method_for_rest

  - name: path
    type: string
    domain_type_name: url_path_with_placeholder

  - name: name
    type: string
    primary_key: true

  - name: description
    type: string
    optional: true
    default_value: |
      "${method} ${path}"

  - name: response_model_name
    type: string
    optional: true
    default_value: |
      restResource.resourceModelName!!

  - name: enable_cache
    type: boolean
    optional: true
    default_value: |
      restResource.enableCache

  relationships:
  - name: arguments
    reference_entity_name: api_call_argument
    cardinality: '*'
    aggregate: true

  - name: path_parameters
    reference_entity_name: rest_request_parameter
    cardinality: '*'
    aggregate: true

  - name: query_parameters
    reference_entity_name: rest_request_parameter
    cardinality: '*'
    aggregate: true

  - name: http_headers
    reference_entity_name: rest_request_parameter
    cardinality: '*'
    aggregate: true

  - name: response_model
    reference_entity_name: entity
    cardinality: '1'
    mappings:
    - from: response_model_name
      to: name

  - name: rest_resource
    reference_entity_name: rest_resource
    cardinality: '1'
    reverse_of: operations
