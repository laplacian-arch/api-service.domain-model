entities:
- name: rest_resource
  namespace: laplacian.arch.api.service

  properties:
  - name: name
    type: string
    primary_key: true

  - name: description
    type: string
    optional: true
    default_value: |
      "${name}"

  - name: resource_model_name
    type: string
    optional: true

  - name: base_url
    type: string

  - name: cache_policy_name
    type: string
    optional: true

  relationships:
  - name: operations
    reference_entity_name: rest_operation
    cardinality: '1..*'
    aggregate: true

  - name: configurations
    reference_entity_name: configuration_binding
    cardinality: '*'
    aggregate: true

  - name: cache_policy
    reference_entity_name: cache_policy
    cardinality: '0..1'
    mappings:
    - from: cache_policy_name
      to: name

