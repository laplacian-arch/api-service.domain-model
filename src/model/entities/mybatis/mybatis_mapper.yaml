entities:
- name: mybatis_mapper
  namespace: laplacian.arch.api.service.rdb.mybatis

  properties:
  - name: group_id
    type: string
    domain_type_name: namespace
    primary_key: true

  - name: id
    type: string
    domain_type_name: identifier
    primary_key: true

  - name: result_model_name
    type: string
    optional: true

  - name: type
    type: string
    domain:
      choices:
      - value: select
      - value: insert
      - value: update
      - value: delete
      - value: fragment

  - name: statement
    type: string

  relationships:
  - name: parameters
    reference_entity_name: api_call_argument
    reference_entity_namespace: laplacian.arch.api.service
    cardinality: '*'
    aggregate: true

  - name: result_model
    reference_entity_name: entity
    reference_entity_namespace: laplacian.metamodel
    cardinality: '0..1'
    mappings:
    - from: result_model_name
      to: name
