entities:
- name: mybatis_mapper
  namespace: laplacian.arch.api.service.rdb.mybatis

  properties:
  - name: name
    type: string
    domain_type_name: identifier
    primary_key: true

  - name: description
    type: string
    optional: true
    default_value: |
      "${type}: ${name}"

  - name: result_model_name
    type: string
    optional: true

  - name: result_class_name
    type: string
    snippet: |
      if (resultModel != null) "${resultModel!!.className}Result"
      else "${graphqlType.name.upperCamelize()}Record"

  - name: type
    type: string
    domain:
      choices:
      - value: select
      - value: insert
      - value: update
      - value: delete
      - value: fragment

  - name: statement
    type: string

  relationships:
  - name: graphql_type
    reference_entity_name: rdbms_table
    reference_entity_namespace: laplacian.arch.api.service.graphql
    cardinality: '1'
    reverse_of: mybatis_mappers

  - name: parameters
    reference_entity_name: api_call_argument
    reference_entity_namespace: laplacian.arch.api.service
    cardinality: '*'
    aggregate: true

  - name: result_model
    reference_entity_name: entity
    reference_entity_namespace: laplacian.metamodel
    cardinality: '0..1'
    mappings:
    - from: result_model_name
      to: name
