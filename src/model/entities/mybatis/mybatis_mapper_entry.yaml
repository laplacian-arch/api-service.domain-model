entities:
- name: mybatis_mapper_entry
  namespace: laplacian.arch.api.service.rdb.mybatis

  properties:
  - name: group_id
    type: string
    primary_key: true
    default_value:
      graphqlType.dataModel.name

  - name: id
    type: string
    primary_key: true

  - name: context_entity_name
    type: string
    optional: true

  relationships:
  - name: mapper
    reference_entity_name: mybatis_mapper
    cardinality: '1'
    mappings:
    - from: group_id
      to: group_id
    - from: id
      to: id

  - name: context_entity
    reference_entity_name: entity
    reference_entity_namespace: laplacian.metamodel
    cardinality: '0..1'
    mappings:
    - from: context_entity_name
      to: name

  - name: graphql_type
    reference_entity_name: rdbms_table
    reference_entity_namespace: laplacian.arch.api.service.graphql
    cardinality: '1'
    reverse_of: mybatis_mapper_entries
