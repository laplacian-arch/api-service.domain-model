entities:
- name: mybatis_fetcher
  namespace: laplacian.arch.api.service.mybatis
  supertype_name: graphql_field_fetcher
  supertype_namespace: laplacian.arch.api.service.graphql
  subtype_key_value: mybatis

  properties:
  - name: name
    type: string
    domain_type_name: identifier
    primary_key: true

  - name: description
    type: string
    optional: true
    default_value: |
      "${type}: ${name}"

  - name: statement_type
    type: string
    domain:
      choices:
      - value: select
      - value: insert
      - value: update
      - value: delete
      - value: fragment

  - name: statement
    type: string

