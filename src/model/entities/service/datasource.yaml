entities:
- name: datasource
  namespace: laplacian.arch.api.service
  description: |
    A *DataSource* represents an interface through which a client application access to a data store.
    This includes the following models.
    - The entity that the datastore exposes to the client
    - Statement issued by the client to the datastore

  properties:
  - name: name
    type: string
    optional: true
    default_value: |
      "default"
    primary_key: true

  - name: type
    type: string
    domain:
      choices:
      - value: postgres
      - value: bigquery

  - name: description
    type: string
    optional: true
    default_value: |
      name

  relationships:
  - name: service
    cardinality: '1'
    reference_entity_name: service
    reverse_of: datasources

  - name: entities
    cardinality: '*'
    reference_entity_name: entity
    snippet: |
      service.entitiesUsedInGraphql

  - name: top_level_entities
    cardinality: '*'
    reference_entity_name: entity
    snippet: |
      entities.filter{ it.topLevel }

