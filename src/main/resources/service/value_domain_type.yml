value_domain_types:
  - name: http_method_for_rest
    type: string
    domain:
      choices:
        - value: GET
        - value: POST
        - value: PUT
        - value: PATCH
        - value: DELETE

  - name: url_path_with_placeholders
    type: string
    domain:
      pattern: |
        (/[-$_a-zA-Z0-9]*|/\{[_$a-zA-Z][_$a-zA-Z0-9]*\})+