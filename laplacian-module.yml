project:
  group: laplacian-arch
  type: model
  name: service-api-arch
  version: "1.0.0"
  description: |
    A model that expresses the logical structure of service APIs running on servers.
    This model consists of REST api model, GraphQL interface model, and datasource usage model.
    REST resource and entities stored in datasources are expressed by 'metamodel' model.

  models:
  - group: laplacian
    name: metamodel
    version: "1.0.0"

  - group: laplacian-arch
    name: datasource
    version: "1.0.0"

  templates:
  - group: laplacian
    name: entity
    subname: kotlin
    version: "1.0.0"

  - group: laplacian
    name: entity
    subname: json-schema
    version: "1.0.0"

  - group: laplacian
    name: entity
    subname: document
    version: "1.0.0"
